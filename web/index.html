<html lang="en" dir="ltr" class="h-100">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#142a57">
		<!-- Add to homescreen -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="description" content="tf2 hats gen">
		<meta name="author" content="Oples">
		<!-- More info: https://developer.chrome.com/multidevice/android/installtohomescreen -->
		<title>TF2 Stats</title>
		<link rel="stylesheet" href="tachyons.min.css">
		<link rel="stylesheet" href="master.css">
	</head>
	<body class="sans-serif near-white cover h-100">
		<div class="flex bg-img flex-column min-h-100">
			<div class="mw-90 mw7-l center pv3 fg1" role="main">
				<div class="bg-dark-gray pa3 pa4-l center br1">
					<div id="title-header" class="dt w-100">
						<div class="dt-row">
							<div><h1 class="dtc fw10 f2 near-near-white">Storico</h1></div>
							<div class="dtc tr"><h2 class="f2 fw1">Owoner</h2></div>
						</div>
					</div>

					<div class="bg-white mv2" style="height:2px"></div>

					<div class="fw6">
						<div class="bg-mid-gray pa3 br1 mt3">
							<div class="dt w-100 dt--fixed mb3">
								<div class="dt-row pa2">
									<div class="dtc">
										Name
									</div>
									<div class="dtc truncate">
										: <label>Oples</label>
									</div>
								</div>
								<div class="dt-row pa2">
									<div class="dtc">
										Team
									</div>
									<div class="dtc">
										: <label class="br2 ph1 bg-black-50 red">RED</label>
									</div>
								</div>
								<div class="dt-row pa2">
									<div class="dtc">
										K/D Ratio
									</div>
									<div class="dtc">
										: <label>-1 sadge</label>
									</div>
								</div>
								<div class="dt-row pa2">
									<div class="dtc">
										Crit%
									</div>
									<div class="dtc">
										: <label>1%</label>
									</div>
								</div>
								<div class="dt-row pa2">
									<div class="dtc">
										Weapon&#9733;
									</div>
									<div class="dtc">
										: <label>TF2 Sentry</label>
									</div>
								</div>
							</div>

							<a class="f6 link br2 ph3 pv2 mb2 mb0-ns dib white bg-dark-red" href="#">Kills [V] </a>
							<div class="fr-ns">
								<a class="f6 link br2 ph3 pv2 mb2 mb0-ns dib white bg-dark-blue" href="#">Chat [V]</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="bg-near-black white-80 pv4 pv4-l ph5" style="min-height: 9vh;">
				<p class="f6">
					This project is under the
					<a rel="license" href="https://mit-license.org/" class="link light-blue">
						MIT License
					</a>
					<span class="fr">
						<a href="https://github.com/Oples/tf2-stats" class="link light-blue">TF2 Stats GitHub</a>
					</span>
				</p>
			</footer>
		</div>
	</body>
</html>
